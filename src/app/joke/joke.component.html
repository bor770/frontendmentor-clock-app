<div
  *ngrxLet="{
    joke: joke$,
    width: width$
  } as observables"
  class="container"
  [ngClass]="observables.width"
>
  <p>{{ observables.joke }}</p>
  <button (click)="refresh()" (mouseenter)="onHover()" (mouseleave)="onHover()">
    <img alt="Refresh Icon" [src]="imgSrc()" />
  </button>
</div>
