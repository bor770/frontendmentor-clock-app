<div
  *ngrxLet="{
    joke: joke$,
    timeDataDayOrNight: timeDataDayOrNight$,
    width: width$
  } as observables"
  class="container"
  [ngClass]="[observables.timeDataDayOrNight, observables.width]"
>
  <p>{{ observables.joke }}</p>
  <button (click)="refresh()">
    <img
      src="../../assets/images/desktop/icon-refresh.svg"
      alt="Refresh Icon"
    />
  </button>
</div>
