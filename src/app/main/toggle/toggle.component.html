<div
  *ngrxLet="{ expanded: expanded$, width: width$ } as observables"
  [ngClass]="observables.width"
>
  <button
    (click)="onToggleExpanded()"
    (mouseenter)="onHover()"
    (mouseleave)="onHover()"
  >
    <span class="content">{{ buttonContent(observables.expanded) }}</span>
    <img alt="Arrow" [src]="imgSrc(observables.expanded, observables.width)" />
  </button>
</div>
