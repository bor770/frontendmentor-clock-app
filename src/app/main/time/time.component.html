<div
  *ngrxLet="{
    location: location$,
    time: time$,
    timeData: timeData$,
    timeOfDay: timeOfDay$,
    width: width$
  } as observables"
  [ngClass]="observables.width"
>
  <div *ngIf="observables.timeData" class="container">
    <div class="greeting">
      <img alt="Greeting Icon" [src]="greetingIcon(observables.timeOfDay)" />
      <div class="greeting-phrase">
        Good {{ observables.timeOfDay
        }}<span
          class="currently"
          *ngIf="
            observables.width === 'tablet' || observables.width === 'desktop'
          "
          >, it's currently</span
        >
      </div>
    </div>
    <div class="time">
      <span class="current-time">{{ observables.time }}</span>
      <span class="abbreviation">{{ observables.timeData.abbreviation }}</span>
    </div>
    <div class="location">In {{ observables.location }}</div>
  </div>
</div>
