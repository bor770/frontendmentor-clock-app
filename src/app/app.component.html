<div
  *ngrxLet="{
    expanded: expanded$,
    timeOfDay: timeOfDay$,
    width: width$
  } as observables"
  [ngClass]="observables.width"
  [ngStyle]="{
    backgroundImage: bgImage(observables.timeOfDay, observables.width)
  }"
>
  <header *ngIf="!observables.expanded">
    <app-quote></app-quote>
  </header>
  <main>
    <div class="time">
      <app-time></app-time>
      <app-toggle></app-toggle>
    </div>
    <app-expanded *ngIf="observables.expanded"></app-expanded>
  </main>
</div>
