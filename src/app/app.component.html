<div
  *ngrxLet="{
    expanded: expanded$,
    timeOfDay: timeOfDay$,
    width: width$
  } as observables"
  [ngClass]="observables.width"
  [ngStyle]="{
    backgroundImage: bgImage(observables.timeOfDay, observables.width)
  }"
>
  <main [ngClass]="{ 'not-expanded': !observables.expanded }">
    <app-main></app-main>
    <app-expanded *ngIf="observables.expanded"></app-expanded>
  </main>
</div>
